# Default values for opensearch-dashboards.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

opensearchHosts: "https://opensearch-cluster-master:9200"
replicaCount: 1
global:
  # Set if you want to change the default docker registry, e.g. a private one.
  # dockerRegistry: "public.ecr.aws"
  dockerRegistry: "public.ecr.aws"
image:
  repository: "r9h9r7k4/opensearch-dashboards-dev"
  # override image tag, which is .Chart.AppVersion by default
  tag: "7520417877"
  pullPolicy: "IfNotPresent"
startupProbe:
  tcpSocket:
    port: 5601
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 20
  successThreshold: 1
  initialDelaySeconds: 10
livenessProbe:
  tcpSocket:
    port: 5601
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 10
  successThreshold: 1
  initialDelaySeconds: 10
readinessProbe:
  tcpSocket:
    port: 5601
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 10
  successThreshold: 1
  initialDelaySeconds: 10
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
rbac:
  create: true
# A list of secrets and their paths to mount inside the pod
# This is useful for mounting certificates for security and for mounting
# the X-Pack license
secretMounts: []
#  - name: certs
#    secretName: dashboard-certs
#    path: /usr/share/dashboards/certs

podAnnotations: {}
extraEnvs: []
#  - name: "NODE_OPTIONS"
#    value: "--max-old-space-size=1800"

envFrom: []
extraVolumes: []
# - name: extras
#   emptyDir: {}

extraVolumeMounts: []
# - name: extras
#   mountPath: /usr/share/extras
#   readOnly: true

extraInitContainers: ""
extraContainers: ""
podSecurityContext: {}
securityContext:
  capabilities:
    drop:
      - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
config:
  # Default OpenSearch Dashboards configuration from docker image of Dashboards
  opensearch_dashboards.yml:
    opensearch.hosts: ['https://localhost:9200']
    opensearch.ssl.verificationMode: none
    opensearch.username: kibanaserver
    opensearch.password: <secret:/app/data/demo/internal_users~kibanaserver>
    opensearch.requestHeadersWhitelist: [authorization, securitytenant]
    opensearch_security.auth.anonymous_auth_enabled: false
    opensearch_security.multitenancy.enabled: false
    opensearch_security.multitenancy.tenants.preferred: [Global, Private]
    opensearch_security.readonly_mode.roles: [kibana_read_only]
    opensearch_security.cookie.ttl: 86400000
    opensearch_security.session.ttl: 86400000
    opensearch_security.session.keepalive: true
    observability.query_assist.enabled: true
    observability.query_assist.response_summary_agent_name: "Response summary agent"
    observability.query_assist.error_summary_agent_name: "Error summary agent"
    observability.query_assist.ppl_agent_name: "PPL agent"
    # Use this setting if you are running opensearch-dashboards without https
    opensearch_security.cookie.secure: false
    server.host: '0.0.0.0'
    # Use the consolidated menu and global header bar
    opensearchDashboards.branding.useExpandedHeader: false
    # Enable multiple datasource
    data_source.enabled: true
    assistant.chat.enabled: true
    assistant.chat.rootAgentName: "Root agent"
    # workspace.enabled: true
    # Enable ml_commons_dashboards
    # ml_commons_dashboards.enabled: true
    # Content security policy(csp) settings
    csp.rules: ["connect-src 'self' www.google-analytics.com vectors.maps.opensearch.org tiles.maps.opensearch.org maps.opensearch.org;"]
    csp.warnLegacyBrowsers: false
opensearchDashboardsYml:
  defaultMode:
  # value should be 0-0777
priorityClassName: ""
opensearchAccount:
  secret: ""
  keyPassphrase:
    enabled: false
labels: {}
hostAliases: []
# - ip: "127.0.0.1"
#   hostnames:
#   - "foo.local"
#   - "bar.local"

serverHost: "0.0.0.0"
service:
  type: NodePort
  # The IP family and IP families options are to set the behaviour in a dual-stack environment
  # Omitting these values will let the service fall back to whatever the CNI dictates the defaults
  # should be
  #
  # ipFamilyPolicy: SingleStack
  # ipFamilies:
  # - IPv4
  port: 80
  targetPort: 5601
  loadBalancerIP: ""
  nodePort: ""
  labels: {}
  annotations: {}
  loadBalancerSourceRanges: []
  # 0.0.0.0/0
  httpPortName: http
ingress:
  enabled: true
  ingressClassName: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/ssl-redirect: '443'
  labels: {}
  hosts:
    - host: ollye2e.ruanyl.people.aws.dev
      paths:
        - path: /
          backend: {}
resources:
  requests:
    cpu: "1"
    memory: "4Gi"
  limits:
    cpu: "2"
    memory: "6Gi"
autoscaling:
  # This requires metrics server to be installed, to install use kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
  # See https://github.com/kubernetes-sigs/metrics-server
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
updateStrategy:
  type: "Recreate"
nodeSelector: {}
tolerations: []
affinity: {}
# -- Array of extra K8s manifests to deploy
