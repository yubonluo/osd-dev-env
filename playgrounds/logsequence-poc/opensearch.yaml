replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.1.0"
  pullPolicy: "Always"

resources:
  requests:
    cpu: "4"
    memory: "8Gi"

persistence:
  size: 200Gi


config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true
