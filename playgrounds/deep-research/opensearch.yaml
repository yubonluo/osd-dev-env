replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.1.0"
  pullPolicy: "Always"

config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true
      

plugins:
  enabled: true
  removeList:
    - opensearch-skills
    - opensearch-ml
  installList:
    - https://github.com/wanglam/ml-commons/releases/download/release-1752128196531/opensearch-ml-3.1.0.0-SNAPSHOT-1752128196531.zip
    - https://github.com/Hailong-am/skills/releases/download/logseq%2Bindex_insight/opensearch-skills-3.1.0.0-SNAPSHOT.zip


opensearchJavaOpts: "-Xmx8G -Xms8G"
resources:
  requests:
    cpu: "4"
    memory: "16Gi"
