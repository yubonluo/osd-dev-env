replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.1.0"
  pullPolicy: "Always"

config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true

securityConfig:
  config:
    data:
      whitelist.yml: |
        _meta:
          type: "whitelist"
          config_version: 2
        config:
          enabled: false
          requests:
            /_cluster/settings:
              - GET
            /_cat/nodes:
              - GET
